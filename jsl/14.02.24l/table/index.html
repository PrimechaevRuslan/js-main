<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
    <table class="tabled" id="table" border="1px" style="border-collapse: collapse; letter-spacing: 0.1vh; width: 50vh;">
        <tr id="tr">
            <th class="head">Firstname</th>
            <th class="head">Lastname</th>
            <th class="head">Company</th>
        </tr>
        <tr class="tr">
            <td class="item">Bill</td>
            <td class="item">Gates</td>
            <td class="item">Microsoft</td>
        </tr>
        <tr class="tr">
            <td class="item">Timothy</td>
            <td class="item">Cook</td>
            <td class="item">Apple</td>
        </tr>
        <tr class="tr">
            <td class="item">Larry</td>
            <td class="item">Page</td>
            <td class="item">Google</td>
        </tr>
        <tr class="tr">
            <td class="item">Mark</td>
            <td class="item">Zuckerberg</td>
            <td class="item">Facebook</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
