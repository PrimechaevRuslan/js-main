<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="bord">
        <div class="outer">
            <input id="out" type="text" name="" readonly>
        </div>
        <div class="buttons">
            <div class="item">
                <div id="item-btn seven">7</div>
            </div>
            <div class="item">
                <div id="item-btn eight">8</div>
            </div>
            <div class="item">
                <div id="item-btn nine">9</div>
            </div>
            <div class="item">
                <div id="item-btn plus">+</div>
            </div>
            <div class="item">
                <div id="item-btn four">4</div>
            </div>
            <div class="item">
                <div id="item-btn five">5</div>
            </div>
            <div class="item">
                <div id="item-btn six">6</div>
            </div>
            <div class="item">
                <div id="item-btn minus">-</div>
            </div>
            <div class="item">
                <div id="item-btn one">1</div>
            </div>
            <div class="item">
                <div id="item-btn two">2</div>
            </div>
            <div class="item">
                <div id="item-btn three">3</div>
            </div>
            <div class="item">
                <div id="item-btn mul">*</div>
            </div>
            <div class="item">
                <div id="item-btn zero">0</div>
            </div>
            <div class="item">
                <div id="item-btn equ">=</div>
            </div>
            <div class="item">
                <div id="item-btn div">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
